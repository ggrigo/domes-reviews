<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Test - No Formatting</title>
    <style>
        /* Absolute minimal CSS */
        .big-button {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Button Size Test</h1>
    
    <h2>No styling at all:</h2>
    <button>Generate Your Review</button>
    <button>Edit</button>
    <button>Copy & Continue</button>
    
    <h2>With only font-size 24px:</h2>
    <button class="big-button">Generate Your Review</button>
    <button class="big-button">Edit</button>
    <button class="big-button">Copy & Continue</button>
    
    <h2>Inline style font-size 24px:</h2>
    <button style="font-size: 24px;">Generate Your Review</button>
    <button style="font-size: 24px;">Edit</button>
    <button style="font-size: 24px;">Copy & Continue</button>
</body>
</html>
